<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/main.css"> 
<script defer src="js/main.js"></script>
    <title>Sanitized Childhood Guessing Game</title>
</head>

<body>
<h1>Word and letter guessing game with Non-Gender Specific nomenclature and ambiguos resolution for unsatisfactory results</h1>

<div>

<table border=1 width=400px;>
    <tr>
        <td class="images" id="picture" colspan=2>
          Shall we play a game? Click the button to try your luck.<br>
          <button type="button" id="restart" onclick="init();">Let's Go!</button></td>

    </tr>
    <tr>
        <td class="results" id="guessWord" colspan=2></td>
    </tr>
    <tr>
        <td class="results" id="showRandom" colspan=2></td>
    </tr>
   <tr>
        <td class="guessed" id="guessedLetters">Bad Guesses Left:<span></span></td>
 
        <td class="fails" id="badGuesses"><span></span></td>
    </tr>
    <tr>
        <td class="noclass">Letters Remaining<span></span></td>
 
        <td class="noclass" id="remainingLetters"><span></span></td>
    </tr>
    <tr>
        <td colspan=2>Guessed Letters Array:</td>
    </tr>
    <tr>
        <td colspan=2 class="noclass" id="guessed"></td>
    </tr>
    <tr>
        <td colspan=2 class="noclass" id="messages">Look here for inspirational messages<span></span></td>
    </tr>
</table>
</div>
<div>
<input id="getInput" type="text" maxlength="1">
<button type="button" id="playGame" onclick="getInputValue();">Guess!</button>
<button type="button" id="restart" onclick="init();">Restart</button>
</div>


    
</body>
</html>
